<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Dashboard Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">JavaScript API Dashboard</h1>
    <div class="grid-container">
      <section class="grid-item" id="dog-api">
        <h2>ğŸ¶ Random Dog</h2>
        <!-- Added spinner here-->
        <div class="spinner" id="dog-spinner" style="display: none"></div>
        <button onclick="getDogImage()">Get Dog</button>
        <div class="output" id="dog-output"></div>
      </section>

      <section class="grid-item" id="cat-api">
        <h2>ğŸ± Random Cat</h2>
        <!-- Added spinner here-->
        <div class="spinner" id="cat-spinner" style="display: none"></div>
        <button onclick="getCatImage()">Get Cat</button>
        <div class="output" id="cat-output"></div>
      </section>

      <section class="grid-item" id="weather-api">
        <h2>â˜€ï¸ Weather Info</h2>
        <!-- Added spinner here-->
        <div class="spinner" id="weather-spinner" style="display: none"></div>
        <button onclick="getWeather()">Get Weather</button>
        <div class="output" id="weather-output"></div>
      </section>

      <section class="grid-item" id="currency-api">
        <h2>ğŸ’± Currency Rates</h2>
        <!-- Added spinner here-->
        <div class="spinner" id="currency-spinner" style="display: none"></div>
        <button onclick="getExchangeRates()">Get Rates</button>
        <div class="output" id="currency-output"></div>
      </section>

      <section class="grid-item" id="movies-api">
        <h2>ğŸ® Trending Movies</h2>
        <!-- Added spinner here-->
        <div class="spinner" id="movies-spinner" style="display: none"></div>
        <button onclick="getMovies()">Get Movies</button>
        <div class="output" id="movies-output"></div>
      </section>

      <section class="grid-item" id="github-api">
        <h2>ğŸ§‘â€ğŸ’» GitHub User</h2>
        <!--Added input here-->
        <input
          type="text"
          id="github-input"
          placeholder="Enter GitHub username"
        />
        <!-- Added spinner here-->
        <div class="spinner" id="github-spinner" style="display: none"></div>
        <button onclick="getGitHubUser()">Get User</button>
        <div class="output" id="github-output"></div>
      </section>

      <section class="grid-item" id="joke-api">
        <h2>ğŸ¤£ Random Joke</h2>
        <!-- Added spinner here-->
        <div class="spinner" id="joke-spinner" style="display: none"></div>
        <!-- Call the function on buton click -->
        <button onclick="getJoke()">Get Joke</button>
        <!-- Output for results -->
        <div class="output" id="joke-output"></div>
      </section>

      <section class="grid-item" id="pokemon-api">
        <h2>ğŸ“š Pokemon API</h2>
        <!--Added input here-->
        <input
          type="text"
          id="pokemon-input"
          placeholder="Name or ID (e.g. pikachu)"
        />
        <!-- Added spinner here-->
        <div class="spinner" id="pokemon-spinner" style="display: none"></div>
        <button onclick="getPublicApiInfo()">Show Pokemon</button>
        <div class="output" id="pokemon-output"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
